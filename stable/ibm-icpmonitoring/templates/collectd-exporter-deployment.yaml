apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: {{ template "collectdexporter.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: collectdexporter
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  name: {{ template "collectdexporter.fullname" . }}
spec:
  template:
    metadata:
      labels:
        app: {{ template "collectdexporter.fullname" . }}
        component: collectdexporter
        release: "{{ .Release.Name }}"
      name: {{ template "collectdexporter.fullname" . }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
      containers:
      - image: {{ .Values.collectdExporter.image.name }}:{{ .Values.collectdExporter.image.tag }}
        name: collectd-exporter
        ports:
        - containerPort: 9103
          name: metrics
        - containerPort: 25826
          name: collector
          protocol: UDP
        args: [ "-collectd.listen-address=:25826" ]
